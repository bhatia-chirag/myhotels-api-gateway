# Application
spring.application.name=api-gateway
server.port=8765

# Eureka Server Config
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=false

# Gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lowerCaseServiceId=true
# Routes
spring.cloud.gateway.routes.id=
spring.cloud.gateway.routes.uri=
spring.cloud.gateway.routes.predicates.path=
spring.cloud.gateway.routes.filters=AuthenticationFilter,

# JWT
jwt.secret=very-very-extreme-secret-for-myhotels-login

# Tracing
spring.sleuth.sampler.probability=1.0
